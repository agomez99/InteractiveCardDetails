<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-sm-4 col-12 carddiv">

        <div class='frontCard'>
          <img src="./images/bg-card-front.png" class="front-img" />
          <div class="card-logo">
            <img src="./images/card-logo.svg" />
          </div>
          <div class="cardInfo">
            <p>0000 0000 0000 0000</p>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="backCard">
          <img src="./images/bg-card-back.png" class="back-img" />
        </div>
      </div>

      <!-- card details form -->
      <div class="col-sm-8 col-12">
        <form>
          <div class="formbox">
            <div class="mb-3">
              <label for="cardName" class="form-label">CARDHOLDER NAME</label>
              <input type="text" class="form-control" id="cardName" placeholder="e.g. Jane Appleseed">
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">CARD NUMBER</label>
              <input type="number" class="form-control" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="row mb-3">
              <div class="col-3">
                <label for="month" class="form-label">(MM)</label>
                <input type="number" class="form-control" id="month" placeholder="MM">
              </div>
              <div class="col-3">
                <label for="year" class="form-label">(YY)</label>
                <input type="number" class="form-control" id="year" placeholder="YY">
              </div>
              <div class="col-6">
                <label for="cvcNumber" class="form-label">CVC</label>
                <input type="number" class="form-control" id="cvcNumber" placeholder="e.g. 123">
              </div>
            </div>

            <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
          </div> <!-- end formbox -->
        </form>
      </div> <!-- end form column -->
    </div> <!-- end row -->
  </div> <!-- end container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
